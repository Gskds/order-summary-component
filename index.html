<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>

  <!-- Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article>
      <div class="card">
        <picture>
          <img src="/images/illustration-hero.svg" alt="an illustration of a person listening music and dancing">
        </picture>
        <div class="card__body">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="order">
            <img src="/images/icon-music.svg" alt="music">
            <div>
              <p class="yearly-plan">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="btn">Proceed to Payment</button>
          <a class="cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
